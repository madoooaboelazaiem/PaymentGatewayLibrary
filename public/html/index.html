<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      body {
        font-family: Arial;
        font-size: 17px;
        padding: 8px;
      }

      * {
        box-sizing: border-box;
      }

      .row {
        display: -ms-flexbox; /* IE10 */
        display: flex;
        -ms-flex-wrap: wrap; /* IE10 */
        flex-wrap: wrap;
        margin: 0 -16px;
      }

      .col-25 {
        -ms-flex: 25%; /* IE10 */
        flex: 25%;
      }

      .col-50 {
        -ms-flex: 50%; /* IE10 */
        flex: 50%;
      }

      .col-75 {
        -ms-flex: 75%; /* IE10 */
        flex: 75%;
      }

      .col-25,
      .col-50,
      .col-75 {
        padding: 0 16px;
      }

      .container {
        background-color: #f2f2f2;
        padding: 5px 20px 15px 20px;
        border: 1px solid lightgrey;
        border-radius: 3px;
      }

      input required[type='text'] {
        width: 100%;
        margin-bottom: 20px;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      label {
        margin-bottom: 10px;
        display: block;
      }

      .icon-container {
        margin-bottom: 20px;
        padding: 7px 0;
        font-size: 24px;
      }

      .btn {
        background-color: #04aa6d;
        color: white;
        padding: 12px;
        margin: 10px 0;
        border: none;
        width: 100%;
        border-radius: 3px;
        cursor: pointer;
        font-size: 17px;
      }

      .btn:hover {
        background-color: #45a049;
      }

      a {
        color: #2196f3;
      }

      hr {
        border: 1px solid lightgrey;
      }

      span.price {
        float: right;
        color: grey;
      }

      /* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other (also change the direction - make the "cart" column go on top) */
      @media (max-width: 800px) {
        .row {
          flex-direction: column-reverse;
        }
        .col-25 {
          margin-bottom: 20px;
        }
      }
    </style>
          <script defer src="https://www.paypal.com/sdk/js?client-id=AdePZZ8yYqL-gGqWC1NM-nWbdhyOo7uK0oU_SqAurJW72eScEJFHJdVSMDCVu2wMTwGoqJ2JalPUwrX2"></script>
    <script>
      var currencyObject = [
        "USD",
        "EUR","THB","HKD","SGD","AUD"
         
    ]
      window.onload = function() {
        var currencytSel = document.getElementById("currency");
         for (var i = 0; i < currencyObject.length; i++) {
          currencytSel.options[currencytSel.options.length] = new Option(currencyObject[i], currencyObject[i]);
    }  
      }
      </script>

  </head>
  <body>
    <h2>Paypal Payment Gateway Library</h2>
    <div class="row">
      <div class="col-75">
        <div class="container">
          <form action="http://localhost:3000/paymentRequest" method="post">
            <div class="col-50">
              <h3>Payment</h3>
              <label for="price">Price(Amount)</label>
              <input required type="number" id="price" name="price" value="1" />
              <br></br>    
              <label for="fname"><i class="fa fa-user"></i> Full Name</label>
              <input required type="text" id="fname" name="fullname" placeholder="Please Enter Your Full Name">
              <br></br>    
              <label for="currency"><i class="fa fa-institution"></i> Currency</label>
              <select name="currency" id="currency" required>
                <option value="" selected="selected">Select currency</option>
              </select>
               
              </div>
              <div class="col-50">
                <h3>Card Information</h3>
                <label for="fname">Accepted Cards</label>
                <div class="icon-container">
                  <i class="fa fa-cc-visa" style="color: navy"></i>
                  <i class="fa fa-cc-amex" style="color: blue"></i>
                  <i class="fa fa-cc-mastercard" style="color: red"></i>
                  <i class="fa fa-cc-discover" style="color: orange"></i>
                </div>
                <label for="ccnum">Credit card number</label>
                <input required
                  type="text"
                  id="ccnum"
                  name="cardnumber"
                  placeholder="1111-2222-3333-4444"
                />
                <br></br>    
                <label for="expmonth">Exp Month</label>
                <input required
                  type="text"
                  id="expmonth"
                  name="expmonth"
                  placeholder="10"
                />
                <div class="row">
                  <div class="col-50">
                    <label for="expyear">Exp Year</label>
                    <input required
                      type="text"
                      id="expyear"
                      name="expyear"
                      placeholder="2018"
                    />
                  </div>
                  <div class="col-50">
                    <label for="cvv">CVV</label>
                    <input required type="text" id="cvv" name="cvv" placeholder="352" />
                  </div>
                </div>
              </div>
            </div>
            <input required type="submit" value="Submit" class="btn" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
